<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io</title>
</head>
<body>
    <form id="formulario">
        <div style="margin-bottom: 16px;">
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="nombre"> Nombre: </label>
                <br>
                <input type="text" name="name" id="nombre" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="precio"> Precio: </label>
                <br>
                <input type="number" name="price" id="precio" style="margin-bottom: 16px;" step=".01" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="imagen"> URL Imagen: </label>
                <br>
                <input type="text" name="thumbnail" id="imagen" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex; justify-content: center; align-items: center;"><input type="submit" value="Crear producto" class="submit-button"></div>
        </div>
    </form>
    <div id="productos"></div>
    <div>
        <h1 style="text-align: center">Mensajes</h1>
        <div style="display: flex; justify-content: center">
            <form id="formMessages">
                <div id="messagesList">
                </div>
                <label for="name">Email</label>
                <input type="email" id="email" class="form-control " placeholder="usuario@mail.com">
                <input id="message" type="text" placeholder="Mensaje">
                <button id="btnEnviar" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
